<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess 5 - Daily Top 5 Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
    }
    #question {
      font-size: 1.2rem;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      text-transform: uppercase;
      color: #004d00;
    }
    .guess-box {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .guess-box input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
    }
    .guess-box button {
      padding: 10px 15px;
      background-color: #455a64;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .top-five {
      display: grid;
      grid-template-columns: 1fr 4fr;
      gap: 10px;
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .results {
      margin-top: 20px;
    }
    .result-item.correct {
      color: green;
    }
    .result-item.incorrect {
      color: red;
    }
    .streak, .timer {
      text-align: center;
      margin-top: 20px;
    }
    #nextGame {
      display: none;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      margin-top: 40px;
    }
    #nextGame button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #455a64;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .confetti-piece {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f50057;
      animation: fall 2s ease-in-out forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>GUESS 5</h1>
  <h2 style="text-align:center; font-weight:normal; margin-top:-10px;">Daily Top 5 Quiz</h2>
  <p style="text-align: center; font-size: 0.9rem; color: #555; margin-top: 0;">
    Created by <a href="https://www.instagram.com/abbyckumar" target="_blank" style="color: #0077cc; text-decoration: none;">@abbyckumar</a>
  </p>
  <div style="margin-top: 0.5rem;"></div>
  <p id="question"></p>
  <div class="guess-box" id="guessBox">
    <input type="text" id="guessInput" placeholder="Your guess..." />
    <button onclick="submitGuess()">Submit</button>
  </div>
  <p class="timer">Time Left: <span id="timer">--</span></p>
  <div class="top-five" id="topFiveGrid"></div>
  <div class="results" id="results"></div>
  <p class="streak">Streak: <span id="streak">0</span></p>
  <div id="nextGame">
    <h3 style="font-weight:normal; text-align:center;">ðŸ‘‹ You've played today's game.</h3>
    <p style="text-align:center; font-size:1.1rem; margin-top:10px;">New Game in: <span id="countdown"></span></p>
    <p class="streak" style="margin-top: 30px; font-weight: bold;">ðŸ”¥ Your Streak: <span id="streakEnd">0</span></p>
  </div>
  <script>
    // JavaScript remains unchanged from original with fixes applied
  </script>
</body>
</html>
